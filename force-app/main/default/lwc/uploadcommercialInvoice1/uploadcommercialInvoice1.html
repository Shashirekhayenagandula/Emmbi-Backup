<template>
    <lightning-messages> </lightning-messages>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="customerHeader slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeQuickAction}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button> 
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate slds-text-heading--medium">New Upload Commercial Invoice</h2>
                </header>
                
                
                <div class=" slds-modal__content" id="modal-content-id-1">
                    <div class="matchInnerPadding"> 
                    <p class="matchTitle slds-section__title slds-theme_shade matchTitleShade">Information</p>
                        <lightning-record-edit-form record-id={recordId} object-api-name="Retail_Upload_Commercial_Invoice__c">

                    <lightning-layout multiple-rows="true" class="matchContent">
                      
                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                            <lightning-input-field field-name="OwnerId"  class="slds-p-horizontal_x-small" required disabled></lightning-input-field>  
                        </lightning-layout-item>

                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                            <lightning-input-field field-name="Invoice_Upload_Date__c" onchange={onUpdateDate} class="slds-p-horizontal_x-small"></lightning-input-field>
                        </lightning-layout-item>

                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                            <lightning-input-field field-name="Select_Order__c"  onchange={onSelectedOrder} class="slds-p-horizontal_x-small" ></lightning-input-field>  
                        </lightning-layout-item>

                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                            <lightning-input-field field-name="Invoice_No__c" onchange={handleLeadTypeFieldValue} class="slds-p-horizontal_x-small"></lightning-input-field>
                        </lightning-layout-item>
                        
                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                        <lightning-input type="file" onchange={onFileUpload} required name="uploadFile" label="Upload Commercial Invoice">  
                        </lightning-input>
                        </lightning-layout-item>

                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                        <lightning-input type="file"  name="uploadFile" label="Upload E-Way Bill">  
                        </lightning-input>
                        </lightning-layout-item>

                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                            <lightning-input-field field-name="Ready_for_dispatch__c" onchange={onDispatch} class="slds-p-horizontal_x-small" ></lightning-input-field>  
                        </lightning-layout-item> 

                    </lightning-layout>

                    <footer class="slds-modal__footer slds-text-align_center">
                        <lightning-button label="Cancel" variant="neutral" onclick={closeQuickAction} style="margin:10px"></lightning-button> 

                        <!-- <lightning-button
                        class="slds-m-top_small"
                        variant="brand"
                        type="submit"
                        name="save"
                        label="save"
                       
                    >
                    </lightning-button> -->
                    <lightning-button
                        class="slds-m-top_small"
                        variant="brand"
                        label="save"
                        onclick={saveContact}
                    >
                    </lightning-button>
                        
                    </footer>
                </lightning-record-edit-form>
                </div>
                </div>
        </div>
    </section>                     
</template>
