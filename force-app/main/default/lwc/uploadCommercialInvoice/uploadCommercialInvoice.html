<template>
    <lightning-messages> </lightning-messages>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="customerHeader slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeQuickAction}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button> 
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate slds-text-heading--medium">New Upload Commercial Invoice</h2>
                </header>
                
                
                <div class=" slds-modal__content" id="modal-content-id-1">
                    <div class="matchInnerPadding"> 
                    <p class="matchTitle slds-section__title slds-theme_shade matchTitleShade">Information</p>
                        <lightning-record-edit-form record-id={recordId} object-api-name="Retail_Upload_Commercial_Invoice__c"  onsuccess={handleSuccess} onsubmit={handleSubmit}>

                    <lightning-layout multiple-rows="true" class="matchContent">
                      
                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                            <lightning-input-field field-name="OwnerId"  class="slds-p-horizontal_x-small"  disabled></lightning-input-field>  
                        </lightning-layout-item>

                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                            <lightning-input-field field-name="Invoice_Upload_Date__c" class="slds-p-horizontal_x-small"></lightning-input-field>
                        </lightning-layout-item>

                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                            <lightning-input-field field-name="Select_Order__c" value={parentId} class="slds-p-horizontal_x-small"></lightning-input-field>  
                        </lightning-layout-item>

                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                            <lightning-input-field field-name="Invoice_No__c" onchange={handleLeadTypeFieldValue} class="slds-p-horizontal_x-small"></lightning-input-field>
                        </lightning-layout-item> 

                       <lightning-layout-item class="" size="12" small-device-size="12" medium-device-size="12" large-device-size="6"  >
                        <lightning-input type="file" style="padding-left: 3px;"
                       label="Upload Commercial Invoice"
                       onchange={handleFileUploaded}
                       multiple >
                        </lightning-input>
                          <!-- <template if:true={filesData}> -->
                        <p>    <template for:each={filesData} for:item="imgName" for:index="index">
                                <tr key={imgName.fileName}><td>  {imgName.fileName}
                            <span key={imgName.fileName} data-id={index} onclick={removeReceiptImage} class="removeImage">&nbsp;X</span>
                             </td></tr>&nbsp;&nbsp;
                             </template></p>
                               <!-- </template> -->
                            </lightning-layout-item>


                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                               <lightning-input type="file"
                               label="Upload E-Way Bill"
                               onchange={handleFileUploadedd}
                               multiple style="padding-left: 5px;" disable={FileDisable}>
                                </lightning-input>
                                  <!-- <template if:true={filesDataa}> -->
                                    <template for:each={filesDataa} for:item="imgName" for:index="index">
                                        <tr key={imgName.fileName}><td>    {imgName.fileName}
                                    <span key={imgName.fileName} data-id={index} onclick={removeReceiptImagee} class="removeImagee">&nbsp;X</span> </td></tr>&nbsp;&nbsp;
                                     <!-- </template> -->
                                       </template>
                                    </lightning-layout-item>
                               

                    
                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                        <lightning-input-field field-name="Ready_for_dispatch__c" class="slds-p-horizontal_x-small" required ></lightning-input-field>  
                        </lightning-layout-item>
                        
                        <!-- <template if:true={filesData}>
                            <p>    <template for:each={filesData} for:item="imgName" for:index="index">
                                    <tr key={imgName.fileName}><td>  {imgName.fileName}
                                <span key={imgName.fileName} data-id={index} onclick={removeReceiptImage} class="removeImage">&nbsp;x</span> </td></tr>&nbsp;&nbsp;
                                 </template></p>
                                   </template> -->

                     
                    </lightning-layout>

                    <footer class="slds-modal__footer slds-text-align_center">
                        <lightning-button label="Cancel" variant="neutral" onclick={closeQuickAction} style="margin:10px"></lightning-button> 

                        <lightning-button
                        class="slds-m-top_small"
                        variant="brand"
                        type="submit"
                        name="save"
                        label="save"
                       
                    >
                    </lightning-button>
                        
                    </footer>
                     
                </lightning-record-edit-form>
                </div>
                </div>
        </div>
        <template if:true={showSpinner} >
            <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
        </template> 
    </section>  
    <div class="slds-backdrop slds-backdrop_open"></div>                    
</template>
