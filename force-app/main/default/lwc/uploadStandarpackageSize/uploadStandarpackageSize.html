<template>
    <lightning-messages> </lightning-messages>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="customerHeader slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeQuickAction}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button> 
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate slds-text-heading--medium">New update Standart Package size</h2>
                </header>
                
                
                <div class=" slds-modal__content" id="modal-content-id-1">
                    <div class="matchInnerPadding"> 
                    <p class="matchTitle slds-section__title slds-theme_shade matchTitleShade">Information</p>
                        <lightning-record-edit-form record-id={recordId} object-api-name="Retail_Update_standard_packaging_size__c"  onsuccess={handleSuccess} onsubmit={handleSubmit}>

                    <lightning-layout multiple-rows="true" class="matchContent">
                      
                        <!-- <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                            <lightning-input-field field-name="OwnerId"  class="slds-p-horizontal_x-small" required disabled></lightning-input-field>  
                        </lightning-layout-item>

                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                            <lightning-input-field field-name="Invoice_Upload_Date__c" class="slds-p-horizontal_x-small"></lightning-input-field>
                        </lightning-layout-item> -->

                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                            <lightning-input-field field-name="Product__c" onchange={handleProduct} class="slds-p-horizontal_x-small" ></lightning-input-field>  
                        </lightning-layout-item>

                        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                            <lightning-input-field field-name="Updated_Packaging_Size__c" onchange={handleLeadTypeFieldValue} class="slds-p-horizontal_x-small"></lightning-input-field>
                        </lightning-layout-item>

                        <!-- <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                            <lightning-input-field field-name="Ready_for_dispatch__c" class="slds-p-horizontal_x-small" ></lightning-input-field>  
                        </lightning-layout-item>  -->

                        <!-- FileUploadField -->
                        <lightning-input type="file"
                       label="upload Invoice"
                       onchange={handleFileUploaded}
                       multiple>
                        </lightning-input>
                          <template if:true={filesData}>
                            <template for:each={filesData} for:item="imgName" for:index="index">
                                   <!-- {imgName.fileName} -->
                            <span key={imgName.fileName} data-id={index} onclick={removeReceiptImage} class="removeImage"></span> &nbsp;
                             </template>
                               </template>

                               <lightning-input type="file"
                               label="upload E way bill"
                               onchange={handleFileUploaded}
                               multiple>
                                </lightning-input>
                                <div>
                                  <template if:true={filesData}>
                                    <template for:each={filesData} for:item="imgName" for:index="index">
                                         <tr key={imgName.fileName}> <td> {imgName.fileName} </td>
                                            <td>   <span key={imgName.fileName} data-id={index} onclick={removeReceiptImage} class="removeImage">X</span> &nbsp; </td>
                                </tr>
                                     </template>
                                 
                                       </template>
                                    </div>


                                      <!-- fileupload attachment -->

                                      <lightning-file-upload label="Attachments" accept={acceptedFormats} multiple="true" onuploadfinished={handleUploadFinished}></lightning-file-upload>
                                    <template for:each={docList} for:item="att">
                              <tr key={att.Name}>
                          <td>{att.Name}</td>
                          <td> <lightning-icon name={att.Name} data-id={att.FileId} style="cursor: pointer;" icon-name="utility:close" variant="error" onclick={remove} size="xx-small"> </lightning-icon></td>
                              </tr>
                       </template>

                       <!-- file uplaod attachment end -->
                     
                    </lightning-layout>

                    <footer class="slds-modal__footer slds-text-align_center">
                        <lightning-button label="Cancel" variant="neutral" onclick={closeQuickAction} style="margin:10px"></lightning-button> 

                        <lightning-button
                        class="slds-m-top_small"
                        variant="brand"
                        type="submit"
                        name="save"
                        label="save"
                       
                    >
                    </lightning-button>
                        
                    </footer>
                </lightning-record-edit-form>
                </div>
                </div>
        </div>
    </section>                     
</template>
