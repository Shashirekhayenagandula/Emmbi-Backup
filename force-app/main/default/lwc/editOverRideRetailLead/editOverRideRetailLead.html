<template>
    
        <lightning-messages> </lightning-messages>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="customerHeader slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeQuickAction}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button> 
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate slds-text-heading--medium">Edit Lead</h2>
                    </header>
                    
                    
                    <div class=" slds-modal__content" id="modal-content-id-1">
                 <div class="matchInnerPadding"> 
                        <p class="matchTitle slds-section__title slds-theme_shade matchTitleShade">Information</p>
                        <lightning-record-edit-form record-id={recordId} object-api-name="Retail_Lead__c"  onsuccess={handleSuccess}>
                        <lightning-layout multiple-rows="true" class="matchContent">
                          
                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                                <lightning-input-field field-name="Lead_Owner__c"  class="slds-p-horizontal_x-small" disabled={isFieldDisabled}></lightning-input-field>  
                            </lightning-layout-item>
                          
                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                                <lightning-input-field field-name="Lead_Source__c" class="slds-p-horizontal_x-small" ></lightning-input-field>  
                            </lightning-layout-item>
                            

                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                                <lightning-input-field field-name="Seller_Name__c" class="slds-p-horizontal_x-small" disabled={sellernameDisabled}></lightning-input-field>  
                            </lightning-layout-item>
                            
                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >    
                                <lightning-input-field field-name="Name" class="slds-p-horizontal_x-small"></lightning-input-field>
                            </lightning-layout-item>

                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                                <lightning-input-field field-name="Date__c" class="slds-p-horizontal_x-small" disabled={isFieldDisabled}></lightning-input-field>
                            </lightning-layout-item>

                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                                <lightning-input-field field-name="Lead_Type__c" class="slds-p-horizontal_x-small" disabled={isFieldDisabled}></lightning-input-field>
                            </lightning-layout-item>

                            <template lwc:if={hideIscustomerId}>
                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                                <lightning-input-field field-name="Link_Customer_Id__c" class="slds-p-horizontal_x-small" disabled={iscustomerIdDisabled}></lightning-input-field>  
                            </lightning-layout-item>
                            </template> 

                           

                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                                <lightning-input-field field-name="Lead_Name__c" class="slds-p-horizontal_x-small" ></lightning-input-field>  
                            </lightning-layout-item>
                            
                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >    
                                <lightning-input-field field-name="Phone__c" class="slds-p-horizontal_x-small" disabled={isFieldDisabled}></lightning-input-field>
                            </lightning-layout-item>

                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >    
                                <lightning-input-field field-name="RetailLeadState__c" class="slds-p-horizontal_x-small" disabled={isFieldDisabled}></lightning-input-field>
                            </lightning-layout-item>

                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                                <lightning-input-field field-name="Retail_Lead_District__c" class="slds-p-horizontal_x-small" disabled={isFieldDisabled}></lightning-input-field>  
                            </lightning-layout-item>
                            
                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >    
                                <lightning-input-field field-name="Retail_Lead_Taluka__c" class="slds-p-horizontal_x-small" disabled={isFieldDisabled}></lightning-input-field>
                            </lightning-layout-item>
                        
                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                                <lightning-input-field field-name="Village__c" class="slds-p-horizontal_x-small" disabled={isFieldDisabled}></lightning-input-field>  
                            </lightning-layout-item>
                            
                         <!--   <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >    
                                <lightning-input-field field-name="Is_Converted__c" class="slds-p-horizontal_x-small" disabled={isFieldDisabled}></lightning-input-field>
                            </lightning-layout-item>-->

                          <!--  <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >    
                                <lightning-input-field field-name="Lead_Visit__c" class="slds-p-horizontal_x-small" disabled={isFieldDisabled}></lightning-input-field>
                            </lightning-layout-item>-->

                        <!--     <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                                <lightning-input-field field-name="Last_Order_Date__c" class="slds-p-horizontal_x-small" disabled={isFieldDisabled}></lightning-input-field>
                            </lightning-layout-item>-->
                            
                        <!--     <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                                <lightning-input-field field-name="Sale_Type__c" class="slds-p-horizontal_x-small"></lightning-input-field>
                            </lightning-layout-item>-->
                           
                          <!--   <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                                <lightning-input-field field-name="Pending_Data__c"  class="slds-p-horizontal_x-small" ></lightning-input-field>  
                            </lightning-layout-item>-->

                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                                <lightning-input-field field-name="Address__c" class="slds-p-horizontal_x-small" ></lightning-input-field>  
                            </lightning-layout-item>


                            <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="6" >
                                <lightning-input-field field-name="InterestedProducts__c"  class="slds-p-horizontal_x-small" ></lightning-input-field>  
                            </lightning-layout-item>
                     
                           
                           
                        </lightning-layout>
                        <footer class="slds-modal__footer slds-text-align_center">
                            <lightning-button label="Cancel" variant="neutral" onclick={closeQuickAction} style="margin:10px"></lightning-button> 
                            <!--<lightning-button variant="brand"  name="save" label="Save" onclick={handleSaves}></lightning-button>-->

                            <lightning-button
                            class="slds-m-top_small"
                            variant="brand"
                            type="submit"
                            name="save"
                            label="save"
                           
                        >
                        </lightning-button>
                            
                        </footer>
                    </lightning-record-edit-form>           

                        
                    </div>
                    </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
